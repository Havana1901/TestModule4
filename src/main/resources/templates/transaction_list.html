<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f2f5, #e0eafc);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        form input[type="text"],
        form select {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        form button {
            padding: 8px 16px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #1f618d;
        }

        a.add-btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 18px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.add-btn:hover {
            background-color: #1e8449;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eaf2f8;
        }

        td a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 500;
        }

        td a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: center;
            }

            table {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Transaction List</h2>

    <form th:action="@{/transactions/search}" method="get">
        <input type="text" name="name" placeholder="Customer Name" />
        <select name="type">
            <option value="">-- Service Type --</option>
            <option value="Land">Land</option>
            <option value="House and Land">House and Land</option>
        </select>
        <button type="submit">Search</button>
    </form>



    <a th:href="@{/transactions/add}" class="add-btn">+ Add New</a>

    <table>
        <tr>
            <th>Customer</th>
            <th>Type</th>
            <th>Date</th>
            <th>Price (VND/m²)</th>
            <th>Area (m²)</th>
            <th>Action</th>
        </tr>
        <tr th:each="tx : ${transactions}">
            <td th:text="${tx.customer.name}"></td>
            <td th:text="${tx.serviceType}"></td>
            <td th:text="${tx.transactionDate}"></td>
            <td th:text="${tx.price}"></td>
            <td th:text="${tx.area}"></td>
            <td>
                <a th:href="@{'/transactions/detail/' + ${tx.id}}">Detail</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
