<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction Detail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f2f5, #e0eafc);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .detail-item strong {
            color: #555;
            width: 140px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button, .back-link {
            padding: 10px 25px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
        }

        button:hover {
            background-color: #c0392b;
        }

        .back-link {
            background-color: #3498db;
            color: #fff;
        }

        .back-link:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 600px) {
            .detail-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Transaction Detail</h2>

    <div class="detail-item">
        <strong>ID:</strong> <span th:text="${transaction.id}">ID</span>
    </div>
    <div class="detail-item">
        <strong>Customer:</strong> <span th:text="${transaction.customer.name}">Customer Name</span>
    </div>
    <div class="detail-item">
        <strong>Phone:</strong> <span th:text="${transaction.customer.phone}">Phone</span>
    </div>
    <div class="detail-item">
        <strong>Email:</strong> <span th:text="${transaction.customer.email}">Email</span>
    </div>
    <div class="detail-item">
        <strong>Type:</strong> <span th:text="${transaction.serviceType}">Type</span>
    </div>
    <div class="detail-item">
        <strong>Date:</strong> <span th:text="${transaction.transactionDate}">2025-08-07</span>
    </div>
    <div class="detail-item">
        <strong>Price:</strong> <span th:text="${transaction.price}">$1,000,000</span>
    </div>
    <div class="detail-item">
        <strong>Area:</strong> <span th:text="${transaction.area}">120mÂ²</span>
    </div>

    <div class="buttons">
        <form th:action="@{'/transactions/delete/' + ${transaction.id}}" method="post"
              onsubmit="return confirm('Are you sure you want to delete this transaction?')">
            <button type="submit">Delete</button>
        </form>
        <a class="back-link" th:href="@{/transactions}">Back to List</a>
    </div>
</div>

</body>
</html>
